<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="estilos.css" />
        
    </head>
    <body>
        <div class="login">
        <h1 class="titulo">Bienvenido</h1>
        <h2 class="subtitulo">Regístrate para comenzar</h2>
        
        <form action="" id="formulario" class="login-form">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input name="user" type="text" class="form-control" id="user">
                <div id="errorUsuario"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="pw" class="form-control" id="pw">                
                <div id="errorPassword"></div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg">Regístrate</button>
            <div class="help-text">
                <br>
                <u>Ya tengo una cuenta</u>
            </div>            
        </form>
        

        </div>
</html>
<script src="./js/functions.js" charset="utf-8"></script>
